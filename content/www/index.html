<!DOCTYPE html>
<html lang="en">
<head>
  <title>FakeFlix</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js" type="js"></script>
  <script src="bootstrap.min.js" type="js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>Videos</h4>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Video...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
    <div class="col-sm-9" id="mainContainer">
      <h1>Video Stream</h1>
      <video id="videoPlayer" controls autoplay>
          <source src="http://localhost:8080/video" type="video/mp4">
          Your browser does not support the video tag.
      </video>
      <div id="debug"></div>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p>Footer Text</p> 
</footer>
<script>
  document.onload = evt => {
    const video = document.getElementById('videoPlayer');
        const debugDiv = document.getElementById('debug');
        video.addEventListener('loadstart', () => console.log('Load started'));
        video.addEventListener('progress', () => console.log('Downloading video data'));
        video.addEventListener('canplay', () => console.log('Can start playing'));
        video.addEventListener('canplaythrough', () => console.log('Can play through without buffering'));
        video.addEventListener('play', () => console.log('Playback started'));
        video.addEventListener('pause', () => console.log('Playback paused'));
        video.addEventListener('ended', () => console.log('Playback ended'));
        video.addEventListener('error', (e) => {
            const error = e.target.error;
            console.log(`Error: ${error.code}; Details: ${error.message}`);
            if (error.code === MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED) {
              console.log('The video format is not supported');
            } else if (error.code === MediaError.MEDIA_ERR_NETWORK) {
              console.log('A network error occurred while fetching the video');
            }
        });
        video.load();
  };
</script>

</body>
</html>
